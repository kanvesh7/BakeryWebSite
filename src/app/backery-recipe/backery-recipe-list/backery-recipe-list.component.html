<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Bakery Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <a href="#" class="list-group-item clearfix" *ngFor="let bakeryRecipe of bakeryRecipeLists">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{bakeryRecipe.name}}</h4>
                <p class="list-group-item-text">{{bakeryRecipe.description}}</p>
            </div>
            <span class="pull-right">
                <img 
                    [src]="bakeryRecipe.imagePath" 
                    alt="{{bakeryRecipe.name}}" 
                    class="img-responsive" 
                    style="max-height: 50px;">
            </span>
        </a>
    </div>
</div>
